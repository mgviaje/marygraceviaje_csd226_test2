<script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>

<script>
    function getIntData() {
        fetch('/data/int')
            .then(response => response.json())
            .then(data => {
                let intDataElement = document.getElementById('intData');
                intDataElement.innerHTML = '';
                data.forEach(entry => {
                    intDataElement.innerHTML += `<p>ID: ${entry.id}, Name: ${entry.name}</p><br>`;
                });
            });
    }
