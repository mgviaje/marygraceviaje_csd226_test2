<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 2000px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height:auto;}
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a>Mary Grace Viaje CSD 226 Test</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">


        </div>
        <div class="col-sm-8 text-left">
            <h1>Mary Grace Viaje CSD226 Exam 2</h1>

            <h2>Printing the string and int of the person using get:</h2>

            <p href="#"  hx-get="/samplestring" hx-trigger="load">String</p>
            <p href="#"  hx-get="/sampleint" hx-trigger="load">Integer</p>
            <!--<div id="data" hx-trigger="load" hx-get="/sample">-->
            <!--<div id="data2" hx-trigger="load" hx-get="/data/int">-->

            <br>
            <h2>Printing the sample people I made in the list with autogenerated ID</h2>
            <div id="intData"></div>
            <div id="stringData"></div>

            <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>

            <script>
                function getIntData() {
                    fetch('/data/int')
                        .then(response => response.json())
                        .then(data => {
                            let intDataElement = document.getElementById('intData');
                            intDataElement.innerHTML = '';
                            data.forEach(entry => {
                                intDataElement.innerHTML += `<p>ID: ${entry.id}, Name: ${entry.name}</p><br>`;
                            });
                        });
                }

                function getStringData() {
                    fetch('/data/string')
                        .then(response => response.json())
                        .then(data => {
                            let stringDataElement = document.getElementById('stringData');
                            stringDataElement.innerHTML = '';
                            data.forEach(entry => {
                                stringDataElement.innerHTML += `<p>ID: ${entry.id}, Name: ${entry.name}</p><br>`;
                            });
                        });
                }

                getIntData();
                getStringData();

            </script>

        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">

            </div>
            <div class="well">

            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p></p>
</footer>

</body>
</html>
